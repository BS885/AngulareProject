<mat-card class="course-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>school</mat-icon> {{ course.title }}
    </mat-card-title>
    <mat-card-subtitle>
      <mat-icon>person</mat-icon> הוראה על ידי {{ course.teacherId }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-icon>description</mat-icon> {{ course.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewCourse(course.id)">
      <mat-icon class="card-icon">{{icon}}</mat-icon> {{textBottun}}
    </button>
    @if(isTeacher()){
    <button mat-button (click)="removeCourse()">
      <mat-icon class="card-icon">delete</mat-icon> מחק קורס
    </button>
    <button mat-button (click)="editCourse()">
      <mat-icon class="card-icon">edit</mat-icon> ערוך קורס
    </button>
    }
  </mat-card-actions>
</mat-card>
@if(openEditForm && isTeacher()){
<app-edit-course [course]="course" (finish)="editCourse()"></app-edit-course>
<button mat-button (click)="finish.emit()">
  <mat-icon class="card-icon">done</mat-icon> סיום
</button>
}
